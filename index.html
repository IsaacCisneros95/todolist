<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class=title>
		<h1>Shopping List</h1>
	</div>
	<div class=subtitle>
		<h3>Get it done today</h3>
		<p>Add new items by using the text box and enter button. Click on items to cross them off, or click the delete button to remove them from the list.</p>
	</div>
	<div class="enteritem">
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	</div>
	<ul>
		<li>Notebook
			<button class="delete">Delete</button>
		</li>
		<li>Jello
			<button class="delete">Delete</button>
		</li>
		<li>Spinach
			<button class="delete">Delete</button>
		</li>
		<li>Rice
			<button class="delete">Delete</button>
		</li>
		<li>Birthday Cake
			<button class="delete">Delete</button>
		</li>
		<li>Candles
			<button class="delete">Delete</button>
		</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
