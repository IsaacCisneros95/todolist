<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class=title>
		<h1>Shopping List</h1>
	</div>
	<div class=subtitle>
		<h3>Get it done today</h3>
		<p>Add new items by using the text box and enter button. Click on items to cross them off, or click the delete button to remove them from the list.</p>
	</div>
	</div>
	<input id="userinput" type="text" placeholder="enter items">
	 <button id="enter" class="btn btn-success">Enter</button>
	</div>
	<ul>
		<li>Notebook
			<button class="delete btn btn-danger">Delete</button>
		</li>
		<li>Jello
			<button class="delete btn btn-danger">Delete</button>
		</li>
		<li>Spinach
			<button class="delete btn btn-danger">Delete</button>
		</li>
		<li>Rice
			<button class="delete btn btn-danger">Delete</button>
		</li>
		<li>Birthday Cake
			<button class="delete btn btn-danger">Delete</button>
		</li>
		<li>Candles
			<button class="delete btn btn-danger">Delete</button>
		</li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
